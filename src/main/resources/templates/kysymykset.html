<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kysy tai Vastaa</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Valitse Kysymys</h1>

        <ul>
            <li th:each="kysymys: ${kysymykset}">
                <a th:text="${kysymys.kysymysteksti}" th:href="${'/vastaukset/' + kysymys.id}"></a>
                
                <form th:action="@{~/delete/{id}(id=${kysymys.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>
    </body>
</html>
